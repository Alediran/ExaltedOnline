<div class="frame" *ngIf="charms?.length < 1">
  Name: {{ charms.name }}
</div>

<div class="frame" *ngIf="charms?.length > 1">
  <ul>
    <li *ngFor="let charm of charms">
      <p>
        {{ charm.name }} • {{ charm.description }} • Created
        {{ charm.essence }}
      </p>
    </li>
  </ul>
</div>
