<form [formGroup]="formValidation" (ngSubmit)="saveUser()">
  <h1 mat-dialog-title>Account Details</h1>
  <mat-dialog-content>
    <mat-card>
      <mat-card-content>
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>User Name</mat-label>
          <input
            matInput
            required
            type="text"
            placeholder="User Name"
            formControlName="userName"
          />
          <button
            mat-button
            *ngIf="user.userName"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="user.userName = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error
            *ngFor="let validation of account_validation_messages.username"
          >
            <mat-error
              class="error-message"
              *ngIf="
                formValidation.get('userName').hasError(validation.type) &&
                (formValidation.get('userName').dirty ||
                  formValidation.get('userName').touched)
              "
              >{{ validation.message }}</mat-error
            >
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>E-Mail</mat-label>
          <input
            matInput
            required
            type="text"
            placeholder="User Name"
            formControlName="email"
          />
          <button
            mat-button
            *ngIf="user.email"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="user.email = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error
            *ngFor="let validation of account_validation_messages.email"
          >
            <mat-error
              class="error-message"
              *ngIf="
                formValidation.get('email').hasError(validation.type) &&
                (formValidation.get('email').dirty ||
                  formValidation.get('email').touched)
              "
              >{{ validation.message }}</mat-error
            >
          </mat-error>
        </mat-form-field>

        <mat-form-field
          appearance="outline"
          style="width: 100%;"
          [color]="passwordComponent.color"
        >
          <mat-label>Password</mat-label>
          <mat-pass-toggle-visibility
            #toggle
            matSuffix
          ></mat-pass-toggle-visibility>
          <input
            matInput
            #password
            formControlName="password"
            [type]="toggle.type"
            required
            placeholder="Password"
          />
          <mat-hint align="end" aria-live="polite">
            {{ password.value.length }} / 25
          </mat-hint>
          <mat-error
            *ngFor="let validation of account_validation_messages.password"
          >
            <mat-error
              class="error-message"
              *ngIf="
                formValidation.get('password').hasError(validation.type) &&
                (formValidation.get('password').dirty ||
                  formValidation.get('password').touched)
              "
              >{{ validation.message }}</mat-error
            >
          </mat-error>
        </mat-form-field>

        <!-- (onStrengthChanged)="onStrengthChanged($event)" -->
        <mat-password-strength #passwordComponent [password]="password.value">
        </mat-password-strength>

        <mat-form-field
          appearance="outline"
          style="width: 100%;"
          [color]="passwordComponent.color"
        >
          <mat-label>Confirm Password</mat-label>
          <mat-pass-toggle-visibility
            #toggle2
            matSuffix
          ></mat-pass-toggle-visibility>
          <input
            matInput
            formControlName="confirmPassword"
            [type]="toggle2.type"
            required
            placeholder="Confirm Password"
          />
          <mat-hint align="end" aria-live="polite">
            {{ password.value.length }} / 25
          </mat-hint>
          <mat-error
            *ngFor="
              let validation of account_validation_messages.confirm_password
            "
          >
            <mat-error
              class="error-message"
              *ngIf="
                formValidation
                  .get('confirmPassword')
                  .hasError(validation.type) &&
                (formValidation.get('confirmPassword').dirty ||
                  formValidation.get('confirmPassword').touched)
              "
              >{{ validation.message }}</mat-error
            >
          </mat-error>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-raised-button
      type="submit"
      [disabled]="!formValidation.valid"
      color="accent"
    >
      Create User
    </button>
    <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
