<form [formGroup]="formValidation" (ngSubmit)="saveUser()">
  <h1 mat-dialog-title>Account Details</h1>
  <mat-dialog-content>
    <mat-card>
      <mat-card-content>

        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>User Name</mat-label>
          <input matInput type="text" placeholder="User Name" formControlName="userName">
          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="user.UserName=''">
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngFor="let validation of account_validation_messages.username">
            <mat-error class="error-message" *ngIf="formValidation.get('userName').hasError(validation.type) && (formValidation.get('userName').dirty || formValidation.get('userName').touched)">{{validation.message}}</mat-error>
          </mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline" style="width: 100%" [color]="passwordComponent.color">
          <mat-label>Password</mat-label>
          <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
          <input matInput #password  formControlName="password"
                 [type]="toggle.type"
                 required
                 placeholder="Password">
          <mat-hint align="end" aria-live="polite">
            {{password.value.length}} / 25
          </mat-hint>
        </mat-form-field>

        <mat-password-strength #passwordComponent
                               (onStrengthChanged)="onStrengthChanged($event)"
                               [password]="password.value">
        </mat-password-strength>
      </mat-card-content>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button type="submit" [disabled]="!formValidation.valid" color="accent">Create User</button>
    <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
