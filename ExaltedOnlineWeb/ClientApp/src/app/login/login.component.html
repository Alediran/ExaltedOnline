<h1 mat-dialog-title>Account Details</h1>
<mat-dialog-content>
  <mat-card>
    <mat-card-content>
      <!--<mat-form-field appearance="outline" style="width: 100%" hideRequiredMarker="false"
                  floatLabel="true">
    <input matInput required placeholder="User Name">
  </mat-form-field>-->

      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>User Name</mat-label>
        <input matInput type="text" placeholder="User Name" [(ngModel)]="user.UserName">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="user.UserName=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>


      <mat-form-field appearance="outline" style="width: 100%" [color]="passwordComponent.color">
        <mat-label>Password</mat-label>
        <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
        <input matInput #password
               [type]="toggle.type"
               required
               placeholder="Password" [(ngModel)]="user.Password">
        <mat-hint align="end" aria-live="polite">
          {{password.value.length}} / 25
        </mat-hint>
      </mat-form-field>

      <mat-password-strength #passwordComponent
                             (onStrengthChanged)="onStrengthChanged($event)"
                             [password]="password.value">
      </mat-password-strength>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="saveUser()">Create User</button>
  <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
